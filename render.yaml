services:
  - type: web
    name: sistema-certificacoes-api
    env: python
    rootDir: api
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
      - key: S3_ENDPOINT
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: S3_BUCKET
        value: evidencias
      - key: S3_REGION
        value: auto
      - key: S3_STRICT_STARTUP
        value: "false"

  - type: static
    name: sistema-certificacoes-web
    rootDir: web
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: false
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
