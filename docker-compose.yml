services:
  db:
    image: postgres:16
    container_name: fsc_db
    environment:
      POSTGRES_USER: fsc
      POSTGRES_PASSWORD: fsc
      POSTGRES_DB: fsc_db
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U fsc -d fsc_db']
      interval: 5s
      timeout: 5s
      retries: 20

  minio:
    image: minio/minio:latest
    container_name: fsc_minio
    command: server /data --console-address ':9001'
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data

  api:
    build:
      context: ./api
    container_name: fsc_api
    environment:
      DATABASE_URL: postgresql+psycopg://fsc:fsc@db:5432/fsc_db
      JWT_SECRET: trocar_isto
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio12345
      S3_BUCKET: evidencias
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    ports:
      - '8001:8000'

  web:
    build:
      context: ./web
    container_name: fsc_web
    environment:
      VITE_API_BASE_URL: http://localhost:8001/api
    depends_on:
      - api
    ports:
      - '5173:5173'

volumes:
  db_data:
  minio_data:
